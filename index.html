<!DOCTYPE html>
<html lang="en">
<head>
    <title>Current Meter Calibration</title>
	<!-- Bootstrap CSS  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- Bootstrap JavaScript Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	<!-- Chart.js for plotting -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
	<div class="container-fluid">
		
		<h3 style="margin-top: 30px; color:#0f2335"> Current Meter Calibration </h3>

		<br/>

		<div class="input-group mb-3">
			<span class="input-group-text">X</span>
			<input type="text" class="form-control" placeholder="Input Values... Separete numbers by space E.g. 1 2 3" id="x_values">
		</div>

		<div class="input-group mb-3">
			<span class="input-group-text">Y</span>
			<input type="text" class="form-control" placeholder="Input Values... Separete numbers by space E.g. 1 2 3"  id="y_values">
		</div>

		<button class="btn btn-outline-success" onclick = "developModel()">Develop Model </button>

		<h6 id="regressionEquation" style="margin-top: 20px; margin-bottom: 8px; display: none;"> </h6>
		<canvas id="regressionChart" style="display: none;"></canvas>

        <table id="table" style="display: none;">
            <thead>
                <td>#</td>
                <td>V1: (D/t1)</td>
                <td>V2: [F(x) = mX + c]</td>
                <td>Error%: [(V1-V2)/V1] x 100</td>
                <td>Validation</td>
            </thead>
            <tbody id="tableData"></tbody>
        </table>
        <div class="card-container" id="cards" style="display: none;">
            <div class="card validCard">
                <h6>Number of Valid Samples</h6>
                <h1 id="validSample"></h1>
            </div>
            <div class="card badCard">
                <h6>Number of Bad Samples</h6>
                <h1 id="badSample"></h1>
            </div>
        </div>
	</div>

    <script src="main.js"></script>
</body>
</html>
