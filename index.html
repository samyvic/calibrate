<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Bootstrap CSS  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- Bootstrap JavaScript Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	<!-- Chart.js for plotting -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid">
		
		<h3 style="margin-top: 30px; color:#0f2335"> Current Meter Calibration </h3>

		<br/>

		<div class="input-group mb-3">
			<span class="input-group-text">X</span>
			<input type="text" class="form-control" placeholder="Input Values... Comma delimited: E.g. 1, 2, 3" id="x_values">
		</div>

		<div class="input-group mb-3">
			<span class="input-group-text">Y</span>
			<input type="text" class="form-control" placeholder="Input Values... Comma delimited: E.g. 1, 2, 3"  id="y_values">
		</div>

		<button class="btn btn-outline-success" onclick = "developModel()">Develop Model </button>

		<h6 id="regressionEquation" style="margin-top: 20px; margin-bottom: 8px; display: none;"> </h6>
		<canvas id="regressionChart" style="display: none;"></canvas>

	</div>

    <script src="main.js"></script>
</body>
</html>
